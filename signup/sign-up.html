<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    !--<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="'viewport" content="width=device-width,initial-scale=1.0">
    <title>Sign-Up </title>

    <!--Bootsrap 5 CDN Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!--Custom CSS Link-->
    <link rel="stylesheet" href="style.css">
</head>

    <body>
        <section class="wrapper">
            
             <div class="container">
                <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
                    <div class="logo">
                    <img src="images/company-logo.svg" class="img-fluid" alt="logo">
                </div>
                    <form class="rounded bg-white shadow p-5">
                    <h3 class="text-dark fw-bolder fs-4 mb-2">Create an Account</h3>
                    <div class="fw-normal text-muted mb-2">
                    Already have an account? <a href="index.html" class="text-primary fw-bold
                     text-decoration-none">Sign in here</a>

                    </div>

                    <div class="text-center text-muted text-uppercase mb-2">or</div>
                    
                    <a href="#" class="btn btn-light login_with w-100 mb-4">
                        <img src="images/42-logo.svg" class="img-fluid me-3">Sign in with 42</a>
                    </a>
                    
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingFirstName" placeholder="name@example.com">
                        <label for="floatingFirstName">First Name</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatinglastName" placeholder="name@example.com">
                        <label for="floatinglastName">Last Name</label>
                    </div>


                    
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                        <span class="password-info mt-2">
                            Use 8 or more characters with a mix of letters, numbers & symbols.
                        </span>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="Password">
                        <label for="floatingConfirmPassword">Confirm Password</label>
                    
                    </div>
                     
                    <div class="form-check d-flex algin-items-center">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label ms-2" for="gridCheck">
                          I Agree <a href="#">Terms and conditions</a>.
                        </label>
                    </div>

                      <button type="submit" class="btn btn-primary submit_btn w-100 my-4">Continue</button>
                      

                    </form>
                </div> 
            </div>

        </section>

    </body>
    </html>
