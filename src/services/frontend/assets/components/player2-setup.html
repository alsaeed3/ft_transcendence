<div class="container min-vh-100 d-flex justify-content-center align-items-center">
    <div class="card bg-dark text-white" style="width: 400px;">
        <div class="card-header text-center">
            <h4 data-i18n="player2Setup">Player 2 Setup</h4>
        </div>
        <div class="card-body">
            <form id="player2-setup-form">
                <div class="mb-3">
                    <label for="player2-name" class="form-label" data-i18n="player2Username">Player 2 Username</label>
                    <input type="text" class="form-control" id="player2-name" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3" data-i18n="startGame">Start Game</button>
                <button type="button" id="cancel-btn" class="btn btn-secondary w-100" data-i18n="cancel">Cancel</button>
            </form>
        </div>
    </div>
</div>
