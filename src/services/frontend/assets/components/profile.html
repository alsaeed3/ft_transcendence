<!-- Profile Update Page -->
<div class="container min-vh-100 d-flex flex-column justify-content-center">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card bg-secondary text-white">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4" data-i18n="updateProfile">Update Profile</h2>
                    <!-- Profile Update Form -->
                    <form id="update-profile-form" class="mb-4">
                        <div class="mb-3">
                            <label for="update-email" class="form-label" data-i18n="email">Email</label>
                            <input type="email" 
                                   class="form-control" 
                                   id="update-email" 
                                   name="email" 
                                   data-i18n-placeholder="enterEmail"
                                   placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                            <label for="update-password" class="form-label" data-i18n="newPassword">New Password</label>
                            <input type="password" 
                                   class="form-control" 
                                   id="update-password" 
                                   name="password" 
                                   data-i18n-placeholder="newPasswordOptional"
                                   minlength="8">
                            <small class="text-light" data-i18n="passwordHint">Leave blank to keep current password</small>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" data-i18n="currentAvatar">Current Avatar</label>
                            <div class="text-center mb-2">
                                <img id="current-avatar" 
                                     src="/media/avatars/default.svg" 
                                     alt="Current Avatar" 
                                     class="rounded-circle" 
                                     style="width: 100px; height: 100px; object-fit: cover;">
                            </div>
                            <label for="update-avatar" class="form-label" data-i18n="changeAvatar">Change Avatar</label>
                            <input type="file" 
                                   class="form-control" 
                                   id="update-avatar" 
                                   name="avatar" 
                                   accept="image/*">
                        </div>
                        <button type="submit" class="btn btn-primary w-100" data-i18n="updateProfile">Update Profile</button>
                    </form>

                    <!-- Update the 2FA Section -->
                    <div id="2fa-section" class="border-top pt-4 mb-4">
                        <h4 class="text-center mb-3" data-i18n="twoFactorAuth">Two-Factor Authentication</h4>
                        <div id="2fa-status" class="mb-3 text-center">
                            <p class="text-warning" data-i18n="twoFactor42Message">Your 2FA settings are managed by your 42 School account</p>
                        </div>
                        <form id="2fa-toggle-form">
                            <div class="mb-3">
                                <label for="2fa-password" class="form-label" data-i18n="confirmPassword">Confirm Password</label>
                                <input type="password" 
                                       id="2fa-password" 
                                       class="form-control" 
                                       data-i18n-placeholder="enterCurrentPassword"
                                       placeholder="Enter your current password" 
                                       required>
                            </div>
                            <button type="submit" class="btn btn-warning w-100" data-i18n="enableDisable2FA">Enable/Disable 2FA</button>
                        </form>
                    </div>

                    <button id="back-to-main" class="btn btn-secondary w-100 mt-3" data-i18n="backToMain">Back to Main</button>
                </div>
            </div>
        </div>
    </div>
</div>
