<!-- Login Page -->
<div class="container min-vh-100 d-flex flex-column justify-content-center">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card bg-secondary text-white">
                <div class="card-body">
                    <h2 class="card-title text-center mb-5 game-title fw-bold" data-text="Nautilus Pong">Nautilus Pong</h2>
                    <form id="login-form">
                        <!-- Login form fields -->
                        <div class="mb-4">
                            <input type="text" class="form-control form-control-lg" placeholder="Username" required>
                        </div>
                        <div class="mb-4">
                            <input type="password" class="form-control form-control-lg" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-2 mb-4">Login</button>
                        
                        <!-- Create Account link -->
                        <div class="text-center mb-4">
                            <span class="text-white-50">Don't have an account?</span>
                            <a href="#" id="register-link" class="text-white ms-2">Create Account</a>
                        </div>

                        <!-- Divider -->
                        <div class="text-center position-relative my-4">
                            <hr class="text-white-50">
                            <span class="bg-secondary px-3 text-white-50 position-absolute top-50 start-50 translate-middle">
                                or login with 42
                            </span>
                        </div>

                        <!-- OAuth2 button -->
                        <div class="mt-2">
                            <a href="#" id="oauth-42-btn" class="btn btn-light w-100 py-2 d-flex align-items-center justify-content-center">
                                <img src="/src/assets/images/42.png" 
                                     alt="42" 
                                     style="height: 24px; width: auto; margin-right: 10px;">
                                Login with 42
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
