<div class="container-fluid py-4">
	<!-- Game Settings Panel -->
	<div class="row mb-4">
		<div class="col-md-6 mx-auto">
			<div class="card">
				<div class="card-header">
					<h5 class="mb-0">Game Settings</h5>
				</div>
				<div class="card-body">
					<div class="row g-3">
						<div class="col-md-6">
							<label for="paddleWidth" class="form-label">Paddle Width</label>
							<input type="range" class="form-range" id="paddleWidth">
							<div class="text-center"><span id="paddleWidthValue"></span></div>
						</div>
						<div class="col-md-6">
							<label for="paddleHeight" class="form-label">Paddle Height</label>
							<input type="range" class="form-range" id="paddleHeight">
							<div class="text-center"><span id="paddleHeightValue"></span></div>
						</div>
						<div class="col-md-6">
							<label for="paddleSpeed" class="form-label">Paddle Speed</label>
							<input type="range" class="form-range" id="paddleSpeed">
							<div class="text-center"><span id="paddleSpeedValue"></span></div>
						</div>
						<div class="col-md-6">
							<label for="ballSpeed" class="form-label">Ball Speed</label>
							<input type="range" class="form-range" id="ballSpeed">
							<div class="text-center"><span id="ballSpeedValue"></span></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Score and Game Canvas -->
	<div class="row justify-content-center">
		<div class="col-auto position-relative">
			<!-- Classic 1972 Pong Scoreboard -->
			<div class="position-absolute w-100" style="top: 40px;">
				<div class="d-flex justify-content-between px-5" style="width: 60%; margin: 0 auto;">
					<span id="computerScore" class="display-3 font-monospace text-white">0</span>
					<span id="playerScore" class="display-3 font-monospace text-white">0</span>
				</div>
			</div>
			
			<canvas id="pongCanvas" width="800" height="600" class="d-block mx-auto border-0 bg-black"></canvas>
			
			<!-- Game Over Message -->
			<div id="gameOverMessage" class="position-absolute top-50 start-50 translate-middle d-none">
				<h2 class="text-white text-center display-4 font-monospace"></h2>
			</div>
		</div>
	</div>
</div>
