<!-- Profile Update Page -->
<div class="container min-vh-100 d-flex flex-column justify-content-center">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card bg-secondary text-white">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Update Profile</h2>
                    <!-- Profile Update Form -->
                    <form id="update-profile-form" class="mb-4">
                        <div class="mb-3">
                            <input type="email" 
                                   class="form-control" 
                                   id="update-email" 
                                   name="email" 
                                   placeholder="Email">
                        </div>
                        <div class="mb-3">
                            <input type="password" 
                                   class="form-control" 
                                   id="update-password" 
                                   name="password" 
                                   placeholder="New Password (optional)"
                                   minlength="8">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Current Avatar</label>
                            <div class="text-center mb-2">
                                <img id="current-avatar" 
                                     src="/media/avatars/default.svg" 
                                     alt="Current Avatar" 
                                     class="rounded-circle" 
                                     style="width: 100px; height: 100px; object-fit: cover;">
                            </div>
                            <label for="update-avatar" class="form-label">Change Avatar</label>
                            <input type="file" 
                                   class="form-control" 
                                   id="update-avatar" 
                                   name="avatar" 
                                   accept="image/*">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Update Profile</button>
                    </form>

                    <!-- Update the 2FA Section -->
                    <div id="2fa-section" class="border-top pt-4 mb-4">
                        <h4 class="text-center mb-3">Two-Factor Authentication</h4>
                        <div id="2fa-status" class="mb-3">
                            <!-- 2FA status will be inserted here by JavaScript -->
                        </div>
                        <form id="2fa-toggle-form">
                            <div class="mb-3">
                                <input type="password" 
                                       id="2fa-password" 
                                       class="form-control" 
                                       placeholder="Confirm Password" 
                                       required>
                            </div>
                            <button type="submit" class="btn btn-warning w-100">Enable/Disable 2FA</button>
                        </form>
                    </div>

                    <button id="back-to-main" class="btn btn-secondary w-100">Back to Main</button>
                </div>
            </div>
        </div>
    </div>
</div>
