<div class="container min-vh-100 d-flex justify-content-center align-items-center">
    <div class="card bg-dark text-white" style="width: 400px;">
        <div class="card-header text-center">
            <h4>Tournament Setup</h4>
        </div>
        <div class="card-body">
            <!-- Player Count Selection -->
            <div class="mb-3">
                <label class="form-label">Number of Players</label>
                <div class="btn-group w-100 mb-3">
                    <button class="btn btn-primary active player-count-btn" data-count="4">4 Players</button>
                    <button class="btn btn-primary player-count-btn" data-count="8">8 Players</button>
                </div>
            </div>

            <form id="tournamentForm">
                <div class="mb-3">
                    <label for="currentPlayer" class="form-label">Player 1 (You)</label>
                    <input type="text" class="form-control" id="currentPlayer" required>
                </div>
                <div id="playerInputs"></div>
                <button type="submit" class="btn btn-primary w-100 mb-3">Start Tournament</button>
                <button type="button" id="cancelBtn" class="btn btn-secondary w-100">Cancel</button>
            </form>
        </div>
    </div>
</div>
</html>
