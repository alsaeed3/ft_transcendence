<!-- Register Page -->
<div class="container min-vh-100 d-flex flex-column justify-content-center">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card bg-secondary text-white">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Create Account</h2>
                    <form id="register-form">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="register-username" name="username" placeholder="Username" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" id="register-email" name="email" placeholder="Email" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="register-password" name="password" placeholder="Password" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="register-repeat-password" name="repeat_password" placeholder="Repeat Password" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Register</button>
                        <a href="#" id="login-link" class="text-white d-block text-center mt-2">Back to Login</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
