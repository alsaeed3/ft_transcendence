<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .page { display: none; }
        .active-page { display: block; }
        .game-option-card { cursor: pointer; transition: transform 0.2s; }
        .game-option-card:hover { transform: scale(1.05); }
        #chat-container {
        transition: transform 0.3s ease;
        }

        #chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        #chat-messages::-webkit-scrollbar-track {
            background: #2b3035;
        }

        #chat-messages::-webkit-scrollbar-thumb {
            background: #495057;
            border-radius: 4px;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
        }
    </style>
</head>
<body class="bg-dark text-light">
    <div id="landing-page" class="page active-page">
        <div class="container min-vh-100 d-flex flex-column justify-content-center">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="card bg-secondary text-white">
                        <div class="card-body">
                            <h2 class="card-title text-center mb-4">Pong Game</h2>
                            <form id="login-form">
                                <div class="mb-3">
                                    <input type="text" class="form-control" placeholder="Username" required>
                                </div>
                                <div class="mb-3">
                                    <input type="password" class="form-control" placeholder="Password" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
                                <a href="#" id="register-link" class="text-white d-block text-center">Create Account</a>
                                <a href="#" id="oauth-login-link" class="btn btn-secondary w-100 mt-3">
                                    42 School Login
                                </a>
                            </form>

                            <form id="register-form" class="d-none">
                                <div class="mb-3">
                                    <input type="text" class="form-control" placeholder="Username" required>
                                </div>
                                <div class="mb-3">
                                    <input type="email" class="form-control" placeholder="Email" required>
                                </div>
                                <div class="mb-3">
                                    <input type="password" class="form-control" placeholder="Password" required>
                                </div>
                                <div class="mb-3">
                                    <input type="password" class="form-control" placeholder="Repeat Password" required>
                                </div>
                                <button type="submit" class="btn btn-success w-100">Register</button>
                                <a href="#" id="login-link" class="text-white d-block text-center mt-2">Back to Login</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="main-page" class="page">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="#">Pong</a>
                <div class="ms-auto d-flex align-items-center">
                    <div id="user-profile" class="me-3" style="cursor: pointer;">
                        <img src="avatar.webp" alt="Avatar" class="rounded-circle" style="width: 40px; height: 40px;">
                        <span id="username-display" class="text-white ms-2">Username</span>
                    </div>
                    <button class="btn btn-danger" id="logout-btn">Logout</button>
                </div>
            </div>
            <!-- chat -->
            <div id="chat-container" class="card bg-dark position-fixed bottom-0 end-0 m-3" style="width: 300px;">
                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                    <h6 class="mb-0">Chat</h6>
                    <button id="toggle-chat" class="btn btn-sm btn-primary">
                        <i class="bi bi-dash-lg"></i>
                    </button>
                </div>
                <div class="card-body">
                    <div id="chat-messages" class="list-group list-group-flush mb-3" style="height: 300px; overflow-y: auto;">
                        <!-- Messages will be appended here -->
                    </div>
                    <div class="input-group">
                        <input type="text" id="message-input" class="form-control bg-secondary text-white" placeholder="Type a message...">
                        <button id="send-button" class="btn btn-primary">
                            <i class="bi bi-send"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Profile Modal -->
            <div class="modal fade" id="profileModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content bg-dark text-white">
                        <div class="modal-header">
                            <h5 class="modal-title">User Profile</h5>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <div id="profile-content">
                                <!-- Profile content will be loaded here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Update Profile Form -->
        <div id="update-profile-page" class="page">
            <div class="container min-vh-100 d-flex flex-column justify-content-center">
                <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-4">
                        <div class="card bg-secondary text-white">
                            <div class="card-body">
                                <h2 class="card-title text-center mb-4">Update Profile</h2>
                                <form id="update-profile-form">
                                    <div class="mb-3">
                                        <input type="text" class="form-control" id="update-username" placeholder="Username" required>
                                    </div>
                                    <div class="mb-3">
                                        <input type="email" class="form-control" id="update-email" placeholder="Email" required>
                                    </div>
                                    <div class="mb-3">
                                        <input type="password" class="form-control" id="update-password" placeholder="New Password">
                                    </div>
                                    <div class="mb-3">
                                        <input type="file" class="form-control" id="update-avatar" accept="image/*">
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Update</button>
                                    <a href="#" id="back-to-main" class="text-white d-block text-center mt-2">Back to Main</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container mt-4">
            <div class="row">
                <!-- Player Stats -->
                <div class="col-md-3 mb-4">
                    <div class="card bg-secondary text-white">
                        <div class="card-body">
                            <h5 class="card-title">Player Stats</h5>
                            <div id="player-stats"></div>
                        </div>
                    </div>
                </div>

                <!-- Game Options -->
                <div class="col-md-6 mb-4">
                    <div class="row g-3">
                        <div class="col-12">
                            <div class="card game-option-card bg-success">
                                <div class="card-body text-center">
                                    <h5>Play Against Player</h5>
                                    <button class="btn btn-light" id="play-player-btn">Start Match</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="card game-option-card bg-warning">
                                <div class="card-body text-center">
                                    <h5>Play Against AI</h5>
                                    <button class="btn btn-light" id="play-ai-btn">Start AI Match</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="card game-option-card bg-info">
                                <div class="card-body text-center">
                                    <h5>Create Tournament</h5>
                                    <button class="btn btn-light" id="create-tournament-btn">Start Tournament</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Match History -->
                <div class="col-md-3">
                    <div class="card bg-secondary text-white">
                        <div class="card-body">
                            <h5 class="card-title">Recent Matches</h5>
                            <div id="match-history"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="/src/assets/js/pong.js"></script>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
