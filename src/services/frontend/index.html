<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .page { display: none; }
        .active-page { display: block; }
        .game-option-card { cursor: pointer; transition: transform 0.2s; }
        .game-option-card:hover { transform: scale(1.05); }
    </style>
</head>
<body class="bg-dark text-light">
    <div id="landing-page" class="page active-page">
        <div class="container min-vh-100 d-flex flex-column justify-content-center">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="card bg-secondary text-white">
                        <div class="card-body">
                            <h2 class="card-title text-center mb-4">Pong Game</h2>
                            <form id="login-form">
                                <div class="mb-3">
                                    <input type="text" class="form-control" placeholder="Username" required>
                                </div>
                                <div class="mb-3">
                                    <input type="password" class="form-control" placeholder="Password" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
                                <a href="#" id="register-link" class="text-white d-block text-center">Create Account</a>
                                <a href="#" id="oauth-login-link" class="btn btn-secondary w-100 mt-3">
                                    42 School Login
                                </a>
                            </form>

                            <form id="register-form" class="d-none">
                                <div class="mb-3">
                                    <input type="text" class="form-control" placeholder="Username" required>
                                </div>
                                <div class="mb-3">
                                    <input type="email" class="form-control" placeholder="Email" required>
                                </div>
                                <div class="mb-3">
                                    <input type="password" class="form-control" placeholder="Password" required>
                                </div>
                                <div class="mb-3">
                                    <input type="password" class="form-control" placeholder="Repeat Password" required>
                                </div>
                                <button type="submit" class="btn btn-success w-100">Register</button>
                                <a href="#" id="login-link" class="text-white d-block text-center mt-2">Back to Login</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="main-page" class="page">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="#">Pong</a>
                <button class="btn btn-danger ms-auto" id="logout-btn">Logout</button>
            </div>
        </nav>

        <div class="container mt-4">
            <div class="row">
                <!-- Player Stats -->
                <div class="col-md-3 mb-4">
                    <div class="card bg-secondary text-white">
                        <div class="card-body">
                            <h5 class="card-title">Player Stats</h5>
                            <div id="player-stats"></div>
                        </div>
                    </div>
                </div>

                <!-- Game Options -->
                <div class="col-md-6 mb-4">
                    <div class="row g-3">
                        <div class="col-12">
                            <div class="card game-option-card bg-success">
                                <div class="card-body text-center">
                                    <h5>Play Against Player</h5>
                                    <button class="btn btn-light" id="play-player-btn">Start Match</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="card game-option-card bg-warning">
                                <div class="card-body text-center">
                                    <h5>Play Against AI</h5>
                                    <button class="btn btn-light" id="play-ai-btn">Start AI Match</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="card game-option-card bg-info">
                                <div class="card-body text-center">
                                    <h5>Create Tournament</h5>
                                    <button class="btn btn-light" id="create-tournament-btn">Start Tournament</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Match History -->
                <div class="col-md-3">
                    <div class="card bg-secondary text-white">
                        <div class="card-body">
                            <h5 class="card-title">Recent Matches</h5>
                            <div id="match-history"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
