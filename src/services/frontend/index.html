<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .page { display: none; }
        .active-page { display: block; }
        .game-option-card { cursor: pointer; transition: transform 0.2s; }
        .game-option-card:hover { transform: scale(1.05); }
    </style>
</head>
<body class="bg-dark text-light">
    <div id="landing-page" class="page active-page">
        <div class="container min-vh-100 d-flex flex-column justify-content-center">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="card bg-secondary text-white">
                        <div class="card-body">
                            <h2 class="card-title text-center mb-4">Pong Game</h2>
                            <form id="login-form">
                                <div class="mb-3">
                                    <input type="text" class="form-control" placeholder="Username" required>
                                </div>
                                <div class="mb-3">
                                    <input type="password" class="form-control" placeholder="Password" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
                                <a href="#" id="register-link" class="text-white d-block text-center">Create Account</a>
                                <a href="#" id="oauth-login-link" class="btn btn-secondary w-100 mt-3">
                                    42 School Login
                                </a>
                            </form>

                            <form id="register-form" class="d-none">
                                <div class="mb-3">
                                    <input type="text" class="form-control" placeholder="Username" required>
                                </div>
                                <div class="mb-3">
                                    <input type="email" class="form-control" placeholder="Email" required>
                                </div>
                                <div class="mb-3">
                                    <input type="password" class="form-control" placeholder="Password" required>
                                </div>
                                <div class="mb-3">
                                    <input type="password" class="form-control" placeholder="Repeat Password" required>
                                </div>
                                <button type="submit" class="btn btn-success w-100">Register</button>
                                <a href="#" id="login-link" class="text-white d-block text-center mt-2">Back to Login</a>
                            </form>

                            <form id="2fa-form" class="d-none">
                                <div class="mb-3">
                                    <h4 class="text-center">Two-Factor Authentication</h4>
                                    <p class="text-center">Please enter the verification code sent to your email</p>
                                    <input type="text" 
                                           class="form-control" 
                                           id="otp-input" 
                                           placeholder="Enter 6-digit code" 
                                           maxlength="6" 
                                           pattern="[0-9]*" 
                                           required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100 mb-3">Verify</button>
                                <button type="button" id="back-to-login" class="btn btn-secondary w-100">Back to Login</button>
                                <div class="text-center mt-2">
                                    <small class="text-white">Code expires in <span id="otp-timer">5:00</span></small>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="main-page" class="page">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="#">Pong</a>
                <div class="ms-auto d-flex align-items-center">
                    <!-- User Profile -->
                    <div id="user-profile" class="me-3" style="cursor: pointer;">
                        <div class="d-flex align-items-center">
                            <img id="profile-avatar" src="avatar.webp" alt="Avatar" class="rounded-circle" style="width: 40px; height: 40px;">
                            <span id="username-display" class="text-white ms-2">Username</span>
                        </div>
                    </div>
                    <button class="btn btn-danger" id="logout-btn">Logout</button>
                </div>
            </div>
        </nav>

        <div class="container mt-4">
            <div class="row">
                <!-- Player Stats -->
                <div class="col-md-3 mb-4">
                    <div class="card bg-secondary text-white">
                        <div class="card-body">
                            <h5 class="card-title">Player Stats</h5>
                            <div id="player-stats"></div>
                        </div>
                    </div>
                </div>

                <!-- Game Options -->
                <div class="col-md-6 mb-4">
                    <div class="row g-3">
                        <div class="col-12">
                            <div class="card game-option-card bg-success">
                                <div class="card-body text-center">
                                    <h5>Play Against Player</h5>
                                    <button class="btn btn-light" id="play-player-btn">Start Match</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="card game-option-card bg-warning">
                                <div class="card-body text-center">
                                    <h5>Play Against AI</h5>
                                    <button class="btn btn-light" id="play-ai-btn">Start AI Match</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="card game-option-card bg-info">
                                <div class="card-body text-center">
                                    <h5>Create Tournament</h5>
                                    <button class="btn btn-light" id="create-tournament-btn">Start Tournament</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Match History -->
                <div class="col-md-3">
                    <div class="card bg-secondary text-white">
                        <div class="card-body">
                            <h5 class="card-title">Recent Matches</h5>
                            <div id="match-history"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- Close main-page div -->

    <!-- Update Profile Page -->
    <div id="update-profile-page" class="page">
        <div class="container min-vh-100 d-flex flex-column justify-content-center">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="card bg-secondary text-white">
                        <div class="card-body">
                            <h2 class="card-title text-center mb-4">Update Profile</h2>
                            <form id="update-profile-form">
                                <div class="mb-3">
                                    <input type="text" class="form-control" id="update-username" placeholder="Username">
                                </div>
                                <div class="mb-3">
                                    <input type="email" class="form-control" id="update-email" placeholder="Email">
                                </div>
                                <div class="mb-3">
                                    <input type="password" class="form-control" id="update-password" placeholder="New Password (optional)">
                                </div>
                                <div class="mb-3">
                                    <label for="update-avatar" class="form-label">Avatar</label>
                                    <input type="file" class="form-control" id="update-avatar" accept="image/*">
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Update Profile</button>
                                <button id="back-to-main" class="btn btn-secondary w-100 mt-2">Back</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/src/assets/js/pong.js"></script>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
