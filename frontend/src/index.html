<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ft_transcendence</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="background-pattern"></div>
    
    <header>
        <img src="/assets/images/logo.svg" alt="Game Logo" class="logo">
        <h1>ft_transcendence</h1>
    </header>

    <div id="navigation">
        <button onclick="showSection('game')">
            <img src="/assets/images/play.svg" alt="Play Icon" class="nav-icon">
            Play
        </button>
        <button onclick="showSection('tournament')">
            <img src="/api/placeholder/20/20" alt="Tournament Icon" class="nav-icon">
            Tournament
        </button>
        <button onclick="showSection('profile')">
            <img src="/api/placeholder/20/20" alt="Profile Icon" class="nav-icon">
            Profile
        </button>
        <button onclick="showSection('leaderboard')">
            <img src="/api/placeholder/20/20" alt="Leaderboard Icon" class="nav-icon">
            Leaderboard
        </button>
    </div>

    <div id="game-section">
        <canvas id="pongCanvas" width="600" height="400"></canvas>
        <div class="score-container">
            <div class="score-box">
                <h3>Player 1</h3>
                <div id="player1Score">0</div>
            </div>
            <div class="score-box">
                <h3>Player 2</h3>
                <div id="player2Score">0</div>
            </div>
        </div>
        <button id="startButton">Start Game</button>
    </div>

    <div id="tournament-section" class="section" style="display: none;">
        <h2>Tournaments</h2>
        <!-- Tournament content will go here -->
    </div>

    <div id="profile-section" class="section" style="display: none;">
        <h2>Profile</h2>
        <!-- Profile content will go here -->
    </div>

    <div id="leaderboard-section" class="section" style="display: none;">
        <h2>Leaderboard</h2>
        <!-- Leaderboard content will go here -->
    </div>

    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
